<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plyometric Explorer</title>
    <style>
      html, body, #root { height: 100%; margin: 0; }
      .btn { padding: 6px 10px; border-radius: 8px; border: 1px solid #cbd5e1; background:#fff; cursor:pointer; }
      .btn-primary { background:#0f172a; color:#fff; border-color:#0f172a; }
      .panel { background:#fff; border:1px solid #e2e8f0; border-radius: 12px; }
      .muted { color:#64748b; font-size: 12px; text-transform: uppercase; letter-spacing: .06em; }
      .chip { padding: 4px 8px; border:1px solid #cbd5e1; border-radius:10px; font-size:12px; margin-right:6px; margin-bottom:6px; display:inline-block;}
      .title { font-size: 20px; font-weight: 600; color:#0f172a; }
      .sub { font-size: 12px; color:#475569; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
